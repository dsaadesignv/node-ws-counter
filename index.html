<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CONFIGURATION -->

    <!-- Allow web app to be run in full-screen mode - iOS. -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Allow web app to be run in full-screen mode - Android. -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Make the app title different than the page title - iOS. -->
    <meta name="apple-mobile-web-app-title" content="Faitout">
 
    <!-- Configure the status bar - iOS. -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set the viewport. -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimal-ui">

    <!-- Disable automatic phone number detection. -->
    <meta name="format-detection" content="telephone=no">
    <title>Faitout</title>
    <style>
        :root {
            --bg-color: paleturquoise; /* Couleur de fond par d√©faut */
        }  
        body{
            width:100vw;
            height:100vh;
            background-color: var(--bg-color);
        }
        #counter{
            font-size: 80vh;
            line-height: 100vh;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            user-select: none;
        }
    </style>
</head>
<body>
    <span id="counter">0</span>

    <script>
        const socket = new WebSocket('ws://192.168.0.27:3000'); // Remplacez par votre adresse IP

        socket.addEventListener('message', (event) => {
            try {
                const data = JSON.parse(event.data);
                console.log(data);

                    const counterSpan = document.getElementById('counter');
                    counterSpan.textContent = data.value;

                    //const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16)
                    document.body.style.setProperty('--bg-color', data.color); 
                
            } catch (error) {
                // Message ordinaire
            }
        });

        document.body.addEventListener('click', () => {
            socket.send(JSON.stringify({ type: 'increment' }));
        });
    </script>
</body>
</html>
